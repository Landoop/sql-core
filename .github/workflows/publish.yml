name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - shell: bash
      env:
        GRADLE_PROPERTIES: ${{ secrets.GRADLE_PROPERTIES }}
        SIGNING_GPG_KEY: ${{ secrets.SIGNING_GPG_KEY }}
      run: |
        cat "$GRADLE_PROPERTIES" > gradle.properties
        echo -e "\nsigning.secretKeyRingFile=$SIGNING_GPG_KEY" >> gradle.properties
    - name: Upload archive
      run: ./gradlew clean build uploadArchives
